worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;

    # 启用 Gzip 压缩
    gzip on;
    gzip_types application/* text/*;
    gzip_vary on;

    # WebSocket 升级判断
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # 全局代理头
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;  # 后端处理显示原 IP
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 禁止 IP 直接访问
    server {
        listen 80 default_server;
        return 444;
    }

    # HTTPS 域名配置
    server {
        listen 443 ssl;
        http2 on;
        server_name whumystery.cn *.whumystery.cn;

        ssl_certificate /etc/nginx/ssl/whumystery.cn_bundle.pem;   # 站点证书 + CA 证书
        ssl_certificate_key /etc/nginx/ssl/whumystery.cn.key;       # 私钥

        # 强制 HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # 自定义错误页面
        error_page 502 504 /$status.html;
        location ~ ^/(502|504)\.html$ {
            root /var/www/html;
            internal;
        }

        # 通用 WebSocket + HTTP 支持
        location / {
            proxy_pass http://127.0.0.1:10000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400;
        }

        error_log /var/log/nginx/error.log warn;
        access_log /var/log/nginx/access.log;
    }

    # HTTP 自动跳转 HTTPS
    server {
        listen 80;
        server_name whumystery.cn *.whumystery.cn;

        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        return 301 https://$host$request_uri;
    }
}
