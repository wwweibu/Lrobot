logging:
  version: 1
  disable_existing_loggers: False

  handlers:
    console:
      class: config.ConsoleHandler  # 引入 config.py 中的模块
      level: DEBUG

    database:
      class: config.DatabaseHandler  # 使用自定义 Handler
      level: DEBUG

  loggers:
    website:
      level: DEBUG
      handlers: [ console, database ]
      propagate: no

    adapter:
      level: DEBUG
      handlers: [ console, database ]
      propagate: no

    message:
      level: DEBUG
      handlers: [ console, database ]
      propagate: no

    system:
      level: DEBUG
      handlers: [ console, database ]
      propagate: no

    server:
      level: DEBUG
      handlers: [ console, database ]
      propagate: no

    uvicorn:
      level: DEBUG
      handlers: [ console, database ]
      propagate: no

    uvicorn.access:
      level: DEBUG
      handlers: [ console, database ]
      propagate: no

    uvicorn.error:
      level: DEBUG
      handlers: [ console, database ]
      propagate: no
